<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Issue - FixVerse</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a1f44;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .form-container {
      max-width: 720px;
      margin: 50px auto;
      background: #ffffff;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0a1f44;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0a1f44;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #163a7a;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #0a1f44;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>FixVerse</h1>
  <p>Real-World Solutions for Engineers</p>
</header>

<div class="form-container">
  <h2>Submit a Real-World Issue</h2>

  <!-- ✅ IMPORTANT: FORM START -->
  <form action="https://formspree.io/f/xeelkpag" method="POST">

    <!-- ✅ Redirect after success -->
    <input type="hidden" name="_next"
      value="https://jenarahulashok-cmyk.github.io/FixVers/thankyou.html">

    <!-- optional -->
    <input type="hidden" name="_captcha" value="false">

    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Your Email (optional)</label>
    <input type="email" name="email">

    <label>Technology / Product</label>
    <select name="product" required>
      <option value="">-- Select Technology --</option>
      <option>VMware</option>
      <option>Veeam</option>
      <option>AWS</option>
      <option>Azure</option>
      <option>Linux</option>
      <option>Windows</option>
      <option>Terraform</option>
      <option>Ansible</option>
      <option>Kubernetes</option>
      <option>Docker</option>
      <option>vSAN</option>
      <option>ESXi</option>
      <option>Commvault</option>
      <option>Rubrik</option>
      <option>Cohesity</option>
      <option>Other</option>
    </select>

    <label>Issue Subject</label>
    <input type="text" name="subject" required>

    <label>Exact Error Message</label>
    <textarea name="error" rows="3"></textarea>

    <label>Description</label>
    <textarea name="description" rows="4"></textarea>

    <label>Solution Steps (Step-by-step)</label>
    <textarea name="solution" rows="6"></textarea>

    <button type="submit">Submit Issue</button>

  </form>
  <!-- ✅ FORM END -->

  <div class="back-link">
    <a href="index.html">← Back to Home</a>
  </div>
</div>

</body>
</html>
