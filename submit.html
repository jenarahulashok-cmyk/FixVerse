<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Issue - FixVerse</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a1f44;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .form-container {
      max-width: 750px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #0a1f44;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #163a7a;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #0a1f44;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>FixVerse</h1>
  <p>Real-World Solutions for Engineers</p>
</header>

<div class="form-container">
  <h2>Submit a Real-World Issue</h2>

  <form action="https://formspree.io/f/xeelkpag" method="POST">

    <!-- NAME -->
    <label>Your Name</label>
    <input type="text" name="name" required>

    <!-- EMAIL (OPTIONAL) -->
    <label>Your Email (optional)</label>
    <input type="email" name="email">

    <!-- TECHNOLOGY -->
    <label>Technology / Product</label>
    <select name="product" required>
      <option value="">-- Select Technology --</option>

      <!-- Virtualization -->
      <option>VMware ESXi</option>
      <option>VMware vCenter</option>
      <option>VMware vSAN</option>
      <option>Hyper-V</option>

      <!-- Backup -->
      <option>Veeam Backup</option>
      <option>Commvault</option>
      <option>Rubrik</option>
      <option>Cohesity</option>
      <option>NetBackup</option>

      <!-- Cloud -->
      <option>AWS</option>
      <option>Microsoft Azure</option>
      <option>Google Cloud</option>

      <!-- DevOps / Automation -->
      <option>Terraform</option>
      <option>Ansible</option>
      <option>Docker</option>
      <option>Kubernetes</option>

      <!-- Operating Systems -->
      <option>Linux</option>
      <option>Windows Server</option>

      <!-- Storage -->
      <option>NetApp</option>
      <option>Dell EMC</option>
      <option>Pure Storage</option>

      <!-- Networking -->
      <option>NSX</option>
      <option>Cisco</option>

      <!-- Other -->
      <option>Other</option>
    </select>

    <!-- SUBJECT -->
    <label>Issue Subject</label>
    <input type="text" name="subject" required>

    <!-- ERROR -->
    <label>Exact Error Message</label>
    <textarea name="error" rows="3"></textarea>

    <!-- DESCRIPTION -->
    <label>Description</label>
    <textarea name="description" rows="4"></textarea>

    <!-- SOLUTION -->
    <label>Solution Steps (Step-by-step)</label>
    <textarea name="solution" rows="6"></textarea>

    <button type="submit">Submit Issue</button>

  </form>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

</body>
</html>
