<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Issue - FixVerse</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      box-sizing: border-box; /* ⭐ fixes alignment issues */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a1f44;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
    }

    .form-container {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #0a1f44;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccd1d9;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #0a1f44;
      box-shadow: 0 0 0 2px rgba(10,31,68,0.08);
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0a1f44;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #163a7a;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      text-decoration: none;
      color: #0a1f44;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>FixVerse</h1>
  <p>Real-World Solutions for Engineers</p>
</header>

<div class="form-container">
  <h2>Submit a Real-World Issue</h2>

  <form action="https://formspree.io/f/xeelkpag" method="POST">

    <div class="form-group">
      <label>Your Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Your Email (optional)</label>
      <input type="email" name="email">
    </div>

    <div class="form-group">
      <label>Technology / Product</label>
      <select name="product" required>
        <option value="">-- Select Technology --</option>

        <option>VMware ESXi</option>
        <option>VMware vCenter</option>
        <option>VMware vSAN</option>
        <option>Hyper-V</option>

        <option>Veeam Backup</option>
        <option>Commvault</option>
        <option>Rubrik</option>
        <option>Cohesity</option>
        <option>NetBackup</option>

        <option>AWS</option>
        <option>Microsoft Azure</option>
        <option>Google Cloud</option>

        <option>Terraform</option>
        <option>Ansible</option>
        <option>Docker</option>
        <option>Kubernetes</option>

        <option>Linux</option>
        <option>Windows Server</option>

        <option>NetApp</option>
        <option>Dell EMC</option>
        <option>Pure Storage</option>

        <option>NSX</option>
        <option>Cisco</option>

        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Issue Subject</label>
      <input type="text" name="subject" required>
    </div>

    <div class="form-group">
      <label>Exact Error Message</label>
      <textarea name="error" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea name="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label>Solution Steps (Step-by-step)</label>
      <textarea name="solution" rows="6"></textarea>
    </div>

    <button type="submit">Submit Issue</button>

  </form>

  <div class="back-link">
    <a href="index.html">← Back to Home</a>
  </div>
</div>

</body>
</html>
